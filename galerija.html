  <style>

body {
  font-family: Arial, sans-serif;
  padding: 20px;
  margin: 0;
  box-sizing: border-box;
}

.gallery-heading {
  font-size: 24px;
  margin-bottom: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 20px;
}

.gallery-item {
  background-color: #f0f0f0;
  border-radius: 8px;
  padding: 10px;
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.gallery-item img {
  background-color: aqua;
  width: 100%;
  height: auto;
  max-height: 100px;
  object-fit: contain;
}

.image-title {
  margin-top: 10px;
  font-size: 14px;
  color: #333;
}

.gallery-description {
  margin-top: 30px;
  font-size: 14px;
  color: #333;
}

@media (max-width: 1024px) {
  .gallery {
    grid-template-columns: repeat(3, 1fr);
  }
}


@media (max-width: 600px) {
  .gallery {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>
